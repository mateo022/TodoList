<div class="card my-todo-list">
    <header class="header">
        <h1>TodoList</h1>
        <input type="text" id="input-task">
        <button class="btn btn-primary btn-sm" onclick="addTask()"> AÃ±adir
        </button>
    </header>
    <ul class="list-group">

    </ul>

</div>
<script>
    const icon = 'x';
    let todoItems = [

    ];

    function updateUI() {
        const container = document.querySelector('.list-group');
        container.innerHTML = '';
        todoItems.forEach((task, i) => {
            paintTask(task, i);
        })
    }

    function paintTask(task, i) {
        const container = document.querySelector('.list-group');
        const checked = task.isSelected ? 'checked' : '';
        container.insertAdjacentHTML('beforeend',
            ` <li class="list-group-item">
            <input type="checkbox" ${checked}>
            <span> ${task.name} </span>
            <div class="icon">
                <button class="btn btn-primary btn-sm" onclick="deleteTask(${i})">${icon}
                </button>

            </div>
        </li>
        `);
    }

    function deleteTask(index) {
        todoItems.splice(index, 1)
        updateUI();
    }

    function addTask() {
        const input = document.querySelector('#input-task');
        if (input.value == '') {
            return;
        }
        const task = {
            name: input.value,
            isSelected: false
        };
        todoItems.push(task);
        input.value = '';
        updateUI();
    }
    updateUI();
</script>
